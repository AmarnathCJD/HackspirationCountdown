<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackspiration Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #e5e5e5;
            font-family: 'Orbitron', sans-serif;
        }

        .neon-text {
            color: #FF00FF;
            text-shadow: 0 0 10px #FF00FF;
        }

        .glow-border {
            border: 4px solid transparent;
            border-radius: 12px;
            background: linear-gradient(90deg, #000000, #000000) padding-box,
                linear-gradient(90deg, #00FFFF, #FF00FF) border-box;
        }

        .countdown-text {
            color: #00FFFF;
        }

        .start-time-specifier {
            color: #FF00FF;
            text-shadow: 0 0 10px #FF00FF;
        }

        canvas {
            display: block;
            vertical-align: bottom;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }

        .above-particle-js-container-with-background {
            position: absolute;
            padding: 24px;
            border-radius: 16px;
            background: #131721;
            border-bottom: 1px solid #000;
            opacity: 0.8;
            z-index: 10001;
        }
    </style>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="flex justify-center items-center min-h-screen relative">
    <div id="particles-js"></div>
    <div class="above-particle-js-container-with-background w-11/12 md:w-3/4 lg:w-1/2 text-center">
        <div class="text-center p-4">
            <h1 class="text-4xl sm:text-5xl neon-text mb-2">Hackspiration Hackathon</h1>
            <p class="text-xl sm:text-2xl text-gray-300 mb-4">Live In:</p>
            <div id="countdown" class="text-3xl sm:text-4xl font-bold glow-border p-4 sm:p-6 countdown-text"></div>
            <p class="text-xl sm:text-2xl text-gray-300 mt-4">Starts on October 10, 2024 at 8:45 AM</p>
        </div>
    </div>

    <script>
        const hackathonStart = new Date("October 10, 2024 08:45:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = hackathonStart - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${hours}h ${minutes}m ${seconds}s
            `;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown").innerHTML = "The hackathon has started!";
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4D4DFF"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#4D4DFF"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });


        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
</body>

</html>
